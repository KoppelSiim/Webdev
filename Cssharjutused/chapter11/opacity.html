<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opacity</title>
    <style type="text/css">
        div{
            width: 100px;
            height: 100px;
            margin: 40px;
            position: relative;
            top:20px;
            left: 20px;
            margin: 20px;
        }
        p.one{
            background-color: rgba(197, 48, 48, 0.877);
            opacity: 0.3;
        }
        p.two{
            background-color: black;
            opacity: 0.7;
            color: white;
        }
    </style>
</head>
<body>
    <div>
        <p class="one">text</p>
        <p class="two">text2</p>
    </div>
</body>
</html>
